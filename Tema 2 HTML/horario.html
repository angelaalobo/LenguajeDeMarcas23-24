<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta name="Horario" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
    <style>
        table{
            border-collapse:collapse
        }
        td,th{
            border:1px solid rgb(84, 231, 170)
        }

    </style>
</head>
<body>
    <h1>Horario</h1>
    <table>
        <thead>
            <tr>
                <th>Horas</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:15/9:15</td>
                <td rowspan="2">GBD</td>
                <td>FH</td>
                <td rowspan="2">LMSGI</td>
                <td rowspan="2">ISO</td>
                <td rowspan="2">PAR</td>
            </tr>
            <tr>
                <td>9:15/10:15</td>
                <td rowspan="2">ISO</td>
            </tr>
            <tr>
                <td>10:15/11:15</td>
                <td>PAR</td>
                <td>ISO</td>
                <td>FOL</td>
                <td>FOL</td>
            </tr>
            <tr>
                <td>11:15/11:45</td>
                <td style="text-align: center;" colspan="5">Recreo</td>
            </tr>
            <tr>
                <td>11:45/12:45</td>
                <td>PAR</td>
                <td>FOL</td>
                <td>FH</td>
                <td>FH</td>
                <td rowspan="2">LMSGI</td>
            </tr>
            <tr>
                <td>12:45/13:45</td>
                <td rowspan="2">ISO</td>
                <td rowspan="2">PAR</td>
                <td rowspan="2">GBD</td>
                <td rowspan="2">GBD</td>
            </tr>
            <tr>
                <td>13:45/14:45</td>
                <td>ISO</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

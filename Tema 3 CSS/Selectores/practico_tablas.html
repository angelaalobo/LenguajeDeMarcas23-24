<!DOCTYPE html>
<html lang="en">
<head>

<h1 class="h1">Ejercicio practico con Tablas</h1>
<body style="text-align: center;">    
    <table>
        <tbody>
            <tr>
                <td></td>
                <td colspan="3" class="c2">
                    <img src="fotopractica.PNG">
                </td>
                <td colspan="3" class="c2">
                    <img src="fotopractica2.PNG" >
                </td>
            </tr>
            <tr>
                <th class="c1" id="c3">
                   Capacidad
                </td>
                <td class="f2">2GB</td>
                <td class="f2">4GB</td>
                <td class="f2">8GB</td>
                <td class="f2">32GB</td>
                <td class="f2">2GB</td>
            </tr>
            <tr>
                <td class="c1" class="va">
                    <b>Colores</b>
                </td>
                <td class="va">

                </td>
                <td class="va">

                <td>
                    <b>Negro</b>
                </td>

            </tr>

                <td class="c1">

                <th rowspan="2" class="c1">Tiempo de carga</th>
                <td colspan="3" rowspan="2" class="c2">
                    <b>1 hora</b>
                </td>
                <td colspan="2" id="c">
                    <b>5 horas</b>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="c2">
                    <b>30 min para 75%</b>
                </td>
            </tr>

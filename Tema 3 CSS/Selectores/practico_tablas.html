<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device=width, initial-sacale=1.0">
    <title>tablas</title>
    <link rel="stylesheet" href="tablasestilos.css">
</head>
<h1>Ejercicio practico con Tablas</h1>

<body style="text-align: center;">
    <table>
        <tbody>
            <tr>
                <td id="blanco"></td>
                <td colspan="3" class="c2">
                    <img src="fotopractica.PNG">
                </td>
                <td colspan="3" class="c2">
                    <img src="fotopractica2.PNG">
                </td>
            </tr>
            <tr id="filaGB">
                <th class="c1" id="c3">
                    Capacidad
                </th>
                <td class="GB">2GB</td>
                <td class="GB">4GB</td>
                <td class="GB">8GB</td>
                <td class="GB">32GB</td>
                <td class="GB">2GB</td>
            </tr>
            <tr id="filacolor">
                <td class="c1">
                    <b>Colores</b>
                </td>
                <td>
                    <b>Blanco</b>
                </td>
                <td>
                    <ul style="list-style-type: disc;" class="ul">
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <td>
                    <b>Negro</b>
                </td>
                <td colspan="2" class="c2">
                    <ul style="list-style-type: disc;" class="ul">
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td class="c1">
                    <b>Pantalla</b>
                </td>
                <td colspan="3" class="c2">
                    <b>3 pulgadas</b>
                </td>
                <td colspan="3" class="c2">
                    <b>7 pulgadas</b>
                </td>
            </tr>
            <tr>
                <td rowspan="2" class="c1">Tiempo de carga</td>
                <td colspan="3" rowspan="2" class="c2">
                    <b>1 hora</b>
                </td>
                <td colspan="2" id="c">
                    <b>5 horas</b>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="c2">
                    <b>30 min para 75%</b>
                </td>
            </tr>
        </tbody>
    </table>
</body>
